server:
  port: ${EUREKA_PORT}
eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
    ip-address: ${EUREKA_HOSTNAME}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_HOST}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
